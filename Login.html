<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="dhyey.css">
  <style>
    body {
      background-color: #0c2354;
      font-family: Arial, sans-serif;
      color: #080808;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #183d72;
      padding: 10px 0;
    }

    .header-links {
      display: flex;
      gap: 30px;
      justify-content: space-between;
      align-items: center;
    }

    .header-links a {
      text-decoration: none;
      color: #fff;
    }

    .header-links input[type="text"] {
      background-color: #f4f4f4;
      padding: 8px;
      border-radius: 4px;
      width: 200px;
    }

    .header-links button {
      background-color: #183d72;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      margin-left: 10px;
    }

    nav {
      background-color: #0c2354;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      padding-left: 10px;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #183d72;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c2354;
    }

    
    
    h1{
      color:white;
      font-size: larger;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - JetBrains</title>
</head>

<body>
  <h1>Signup</h1>
  <form onsubmit="validateSignup(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required />
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" required />
    <br />
    <button type="submit">Signup</button>
  </form>

  <script>
    function validateSignup(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username.includes('@')) {
        alert('Username must contain the "@" character.');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }


      console.log('Username:', username);
      console.log('Password:', password);
    }
  </script>
</body>

</html>
